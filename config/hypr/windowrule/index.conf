windowrule {
	name = perf-no-blur-mpv
	match:class = ^(mpv)(.*)$
	no_blur = on
	content = video
	sync_fullscreen = on
}

## Behavioral Overrides -------------------------------------------------------
windowrule {
	name = anki-no-fullscreen
	match:class = .*anki.*
	suppress_event = maximize fullscreen
}

windowrule {
	name = thunderbird-reminders
	match:class = org.mozilla.Thunderbird
	match:title = .*Reminder.*
	float = on
	size = 681 314
	center = on
}

windowrule {
	name = firefox-close-popup
	match:class = ^(firefox)(.*)$
	match:title = ^(Close Firefox)$
	float = on
	size = (monitor_w/4) (monitor_h/8)
	center = on
}

## Custom Layouts -------------------------------------------------------------
windowrule {
	name = inkscape-import-dialog
	match:title = ^(png bitmap image import)
	float = on
	center = on
	size = 386 324
}

windowrule {
	name = generic-dialogs
	match:title = ^(Media viewer|Exportar imagem|Salvar imagem|Editando Conex√£o|Abrir arquivo|Import File|Select a File|Choose wallpaper|Open Folder|Save Document As|Save Image|Save As|Library|File Upload|Enter name of file|Enter name of file to save to|Save File|Open File)(.*)$
	float = on
	size = 850 525
	center = on
}

windowrule {
	name = preferences-dialog
	match:title = ^(Preferences)(.*)$
	float = on
	size = 900 700
	center = on
}

windowrule {
	name = olive-dialog
	match:title = ^(org\.olivevideoeditor\.Olive)(.*)$
	float = on
}

windowrule {
	name = blob-dialog
	match:title = ^(blob:)(.*)$
	float = on
}

windowrule {
	name = portal-dialog
	match:class = xdg-desktop-portal-gtk
	float = on
}

windowrule {
	name = file-save-extra
	match:title = ^(Save As|Abrir arquivo)(.*)$
	float = on
	center = on
}

windowrule {
	name = foot-floating-overlay
	match:title = foot floating
	float = on
	size = 550 425
	center = on
}

## Screen Sharing -------------------------------------------------------------
windowrule {
	name = xwayland-video-bridge
	match:class = ^(xwaylandvideobridge)$
	opacity = 0.0 override 0.0 override
	no_anim = on
	no_initial_focus = on
	max_size = 1 1
	no_blur = on
}

## Miscellaneous --------------------------------------------------------------
windowrule {
	name = telegram-stay-focused
	match:class = ^(telegram)(.*)$
	stay_focused = on
}

