# Example:
# [[configuration]]
# label = "config_label" 			        # Label for the configuration
# description = "Configuration description" # Description of the configuration
#
# [[configuration.item]]
# source = "source_path" 			      # Source path of the configuration
# target = "target_path" 			      # Target path where the configuration should be placed
# root = true/false 				      # Whether to use root privileges to link the file
# exclude = ["pattern1", "pattern2", ...] # List of glob patterns to exclude from linking.
#
# Notes:
# - `source` support wildcards (* and **) for multiple files and directories.
# - `source` replaces `{device}` with the current device label when used in the path.

