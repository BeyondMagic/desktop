# João Farias © BeyondMagic 2023-2025 <beyondmagic@mail.ru>

render {
    # When a fullscreen app is running, check if it's HDR. If yes, let the monitor use its HDR mode; if no (SDR), keep colors normal
	cm_fs_passthrough = off
}

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = HDMI-A-1, 1920x1080@60.00Hz, 0x0, 1
monitor = DP-3, 1920x1080@60.00Hz, -1920x0, 1
monitor = HDMI-A-2, 1920x1080, 0x0, 1
monitor = eDP-1, 1920x1080, 0x1080, 1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
source = ./binds.hypr.conf
source = ./execs.conf
source = ./rules.conf
source = ./cursor.conf
source = ./decoration.conf
source = ./ecosystem.conf
source = ./plugins/index.conf
source = ./hyprland/index.conf
source = ./desktops/index.conf
debug:disable_logs = true

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
	kb_layout = br
	kb_variant = thinkpad
	kb_model =
	kb_options =
	
	follow_mouse = 1
    #left_handed = true
	#float_switch_override_focus = 0
	
	touchpad {
		natural_scroll = no
        disable_while_typing = true
	}
	
	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

	# Keyboard repeat settings.
	repeat_rate = 60
	repeat_delay = 200
}

general {
	#max_fps = 60

	gaps_in = 10
	gaps_out = 20

	layout = dwindle

	# Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
	# allow_tearing = true
}

#cursor {
#	inactive_timeout = 1
#}

animations {
	enabled = true

	# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

	#bezier = myBezier, 0.05, 0.9, 0.1, 1.05

	#animation = windows, 1, 2, myBezier
	#animation = windowsOut, 1, 2, default, popin 80%
	#animation = border, 1, 2, default
	#animation = borderangle, 1, 2, default
	#animation = fade, 1, 2, default
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    # animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 10, menu_decel, slide
    # animation = workspaces, 1, 2.5, softAcDecel, slide
    # animation = workspaces, 1, 7, menu_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert

    #animation = zoomFactor,    1,     7,     md3_decel
}

dwindle {
	# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
	pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
	preserve_split = yes # you probably want this
    force_split=2
    split_width_multiplier = 1.3
}

master {
	# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
	#new_is_master = true
}

#gestures {
#	# See https://wiki.hyprland.org/Configuring/Variables/ for more
#	workspace_swipe = yes
#	workspace_swipe_cancel_ratio = 0.15
#}

misc {

	middle_click_paste = false

	# See https://wiki.hyprland.org/Configuring/Variables/ for more
	force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers

	# Magnifying glasses!
	#cursor_zoom_factor = 1.0
	#cursor_zoom_rigid = false

    vfr = 1
    vrr = 1
    focus_on_activate = true
    animate_manual_resizes = false
    animate_mouse_windowdragging = false
    #suppress_portal_warnings = true
    enable_swallow = false
    #swallow_regex = (foot|kitty|allacritty|Alacritty)
    
    disable_hyprland_logo = true
    #force_hypr_chan = true
    #new_window_takes_over_fullscreen = 2

	animate_manual_resizes = true
}

xwayland {
    use_nearest_neighbor = true
    force_zero_scaling = true
}


