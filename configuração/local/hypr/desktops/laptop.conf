monitorv2 {
    output = HDMI-A-2
    mode = 1920x1080
    position = 0x0
    scale = 1
    # transform = 0 # rotation/flip; 0 keeps the panel unrotated
    # mirror = DP-2 # mirror this output from another connector
    # bitdepth = 10 # request 10-bit pipeline when supported
    # cm = srgb # color preset: auto/srgb/dcip3/dp3/adobe/wide/edid/hdr/hdredid
    # sdrbrightness = 1.0 # SDR brightness multiplier when in HDR mode
    # sdrsaturation = 1.0 # SDR saturation multiplier when in HDR mode
    # sdr_eotf = 0 # SDR transfer function: 0=render default, 1=sRGB, 2=Gamma2.2
    # vrr = 1 # per-monitor VRR policy per variables page
    # supports_wide_color = 0 # force wide-gamut: 0 auto, 1 on, -1 off
    # supports_hdr = 0 # force HDR capability: 0 auto, 1 on, -1 off
    # sdr_min_luminance = 0.0 # SDR min nits for SDR->HDR mapping (e.g. 0.005)
    # sdr_max_luminance = 220 # SDR max nits to map into HDR range
    # min_luminance = 0.0 # panel minimum luminance (nits)
    # max_luminance = 400 # panel peak luminance (nits)
    # max_avg_luminance = 250 # panel max average luminance (nits)
}

