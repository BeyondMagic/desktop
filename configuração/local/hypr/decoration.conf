decoration {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more

	rounding = 8

    #dim_inactive = true
    #dim_strength = 0.3
    dim_special = 0

	#screen_shader = ./shaders/match_color.frag

    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 1
        passes = 4
        brightness = 1
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
    }
}

bind = Super, S, exec, ~/.config/hypr/scripts/toggle_shader.sh
